

{{ define "primary" }}
{{ partial "vs100.html" . }}
<div class="container">
    <div class="center single-title">
        <h2>{{ .Title }}</h2>

        <div class="entry bigpad">

    </div>
</div>
{{ end }}
{{ partial "nav-post.html" . }}
{{ end }}
