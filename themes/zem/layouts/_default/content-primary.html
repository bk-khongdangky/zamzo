{{ define "primary" }}

<section>
    {{ partial "vs100.html" . }}
    <div class="paginate-top">
        {{ template "_internal/pagination.html" . }}
    </div>
    <div class="container bigpad">
        <div class="blog-list">

    <div class="paginate-bottom">
        {{ template "_internal/pagination.html" . }}
    </div>
</section>

{{ end }}
